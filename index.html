<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Book Store</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    /* Navigation */
    nav {
      background: #1565c0;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-bottom: 3px solid transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    nav a:hover,
    nav a:focus {
      background-color: #1e88e5;
      border-bottom: 3px solid #ffeb3b;
      color: #fff;
      outline: none;
    }
    nav a.active {
      border-bottom: 3px solid #ffeb3b;
      background-color: #1e88e5;
    }

    /* Main Content */
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
    }
    main::before {
      content: '';
      position: absolute;
      top: -20px; left: -20px; right: -20px; bottom: -20px;
      background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png');
      opacity: 0.1;
      border-radius: 16px;
      z-index: 0;
    }
    main > * {
      position: relative;
      z-index: 1;
    }
    main h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6rem;
      margin-bottom: 15px;
      color: #0d47a1;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        text-align: center;
        padding: 12px 0;
        border-bottom: none;
        border-left: 3px solid transparent;
      }
      nav a:hover,
      nav a:focus {
        border-left: 3px solid #ffeb3b;
        border-bottom: none;
      }
      main {
        margin: 20px 10px;
        padding: 30px 20px;
      }
      main h2 {
        font-size: 2rem;
      }
    }
  </style>

  <script>
    // ✅ First check: is user registered?
    if (!localStorage.getItem("registeredUser")) {
      alert("Access denied. Please register first.");
      window.location.href = "regpage.html";
    }

    // ✅ Second check: is user logged in?
    if (localStorage.getItem("isLoggedIn") !== "true") {
      alert("Access denied. Please login first.");
      window.location.href = "loginpage.html";
    }
  </script>
</head>
<body>

  <header>
    <h1>ONLINE BOOK STORE</h1>
  </header>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="catpage.html">Catalogue</a>
    <a href="cartpage.html">Cart</a>
    <a href="PaymentGateway.html">Payment</a>
  </nav>

  <main>
    <h2>Welcome to Online Book Store</h2>
    <p>Discover an extensive collection of books, magazines, and both national & international journals — all in one place!</p>
  </main>

  <footer>
    &copy; 2025 Online Book Store. All rights reserved.
  </footer>

</body>
</html>
