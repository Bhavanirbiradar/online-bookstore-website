<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #004080);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #003366;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0059b3;
      box-shadow: 0 0 10px #0059b3;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    form {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    form h2 {
      margin: 0 0 20px;
      color: #004080;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      color: #003366;
      margin-bottom: 8px;
      display: block;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #004080;
      outline: none;
      box-shadow: 0 0 6px #004080aa;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 1;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0059b3;
      box-shadow: 0 0 12px #0059b3;
    }

    #message {
      text-align: center;
      font-weight: 700;
      margin-top: 15px;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #message.show {
      opacity: 1;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      form {
        padding: 30px 25px;
      }
    }
  </style>

  <script>
    // Redirect logic
    if (!localStorage.getItem("registeredUser")) {
      alert("You must register first.");
      window.location.href = "regpage.html";
    }

    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "index.html";
    }

    function handleLogin(event) {
      event.preventDefault();

      const username = event.target.uname.value.trim();
      const password = event.target.upwd.value.trim();
      const regUser = localStorage.getItem("registeredUser");
      const regPass = localStorage.getItem("registeredPass");
      const messageEl = document.getElementById("message");

      if (username === "" || password === "") {
        alert("Please fill out all fields.");
        return;
      }

      if (username === regUser && password === regPass) {
        localStorage.setItem("isLoggedIn", "true");
        messageEl.textContent = "Login successful! Redirecting...";
        messageEl.classList.add("show");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="loginpage.html">Login</a>
    <a href="regpage.html">Register</a>
    <a href="catpage.html">Catalogue</a>
    <a href="cartpage.html">Cart</a>
  </nav>

  <main>
    <form name="loginForm" onsubmit="handleLogin(event)" novalidate>
      <h2>Login</h2>

      <label for="uname">Username</label>
      <input type="text" name="uname" id="uname" placeholder="Enter your username" autocomplete="username" required />

      <label for="upwd">Password</label>
      <input type="password" name="upwd" id="upwd" placeholder="Enter your password" autocomplete="current-password" required />

      <div class="button-group">
        <input type="submit" value="Login" />
        <input type="reset" value="Reset" />
      </div>

      <div id="message"></div>
    </form>
  </main>

  <footer>
    &copy; 2025 Your Bookstore. All rights reserved.
  </footer>

</body>
</html>
